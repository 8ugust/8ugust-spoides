<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div class="base-wrap">
                <img class="logo" src="./logo.png" />
                <div class="level-wrap">
                    <div class="level-btn" id="levelDn" onclick="fnChangeLevel('D')">◀</div>
                    <div class="level-txt">Lv. <sapn id="level">1</sapn></div>
                    <div class="level-btn" id="levelUp" onclick="fnChangeLevel('U')">▶</div>
                </div>
                <!-- ==================== ==================== ==================== -->
                <div class="table-wrap">
                    <table>
                        <tbody id="tableTarget"></tbody>
                    </table>
                </div>
                <!-- ==================== ==================== ==================== -->
                <div class="item-wrap">
                    <div class="item-inner">
                        <div class="table-cell item">
                            <div class="beaker" id="itemBeaker">
                                <!-- Input -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ==================== ==================== ==================== -->
                <div id="loading-wrap">
                    <div class="loading-bar">
                        <div>Loading</div>
                    </div>
                </div>
                <!-- ==================== ==================== ==================== -->
                <div id="message-wrap">
                    <div class="message-inner">
                        <img src="./excellent.png" />
                        <div class="next-btn" onclick="fnChangeLevel('R')">
                            <span id="btnTxt">Next Level</span>
                        </div>
                    </div>
                </div>
                <!-- ==================== ==================== ==================== -->
            </div>
        </div>
    </body>
</html>
